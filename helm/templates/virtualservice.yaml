---
# Source: microfrontend/templates/virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: microfront-uat
spec:
  hosts:
  - "*"
  gateways:
  - {{ .Values.name }}
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{ .Values.name }}
        port:
          number: 8080