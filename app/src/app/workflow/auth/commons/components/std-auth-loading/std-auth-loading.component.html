<div class="js-big-loader fixed inset-0 flex flex-col gap-2 items-center bg-white/95 pt-32 lg:pt-40 px-4 pb-4 z-20">
    <div #loaderIcon class="js-big-loader-icon w-24 h-24"></div>
    <div class="flex flex-col gap-4 text-center">
        @if (type === 'normal') {
            <div class="flex flex-col gap-2">
                <span class="text-lg font-bold">Por favor, espera</span>
                <span class="text-sm text-soft">Estamos preparando la mejor experiencia para ti</span>
            </div>
        }

        @if (type === 'percentage') {
            <span class="text-2xl text-primary font-bold font-headline">39%</span>

            <div class="flex flex-col gap-2">
                <span class="text-lg font-bold">Por favor, espera</span>
            </div>
        }
    </div>
</div>
